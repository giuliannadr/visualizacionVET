<script>
  const radios = document.querySelectorAll('input[name="mascota"]');
  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      radios.forEach(r => r.parentElement.classList.remove('selected'));
      radio.parentElement.classList.add('selected');
    });
  });
</script>
<script>
  document.getElementById('submit-btn').addEventListener('click', function() {
    const form = document.getElementById('form-mascotas');
    if(form.checkValidity()) {
      form.submit();
    } else {
      form.reportValidity();  // Muestra mensaje validaci칩n nativa
    }
