.turnos {
  background-color: #218c92;
  padding: 20px;
  width: 500px;
margin: 0 auto;
  border-radius: 25px;
  color: white;
  font-family: sans-serif;

    display: flex;
  flex-direction: column;
}

/* TÃ­tulo a la izquierda */
.titulo-turnos h4 {
  margin: 0 0 20px 0;
  text-align: left;
}

/* Resto centrado */
.item-turno {
  margin-bottom: 10px;
  background-color: #ffffff;
  color: #218c92;
  border-radius: 10px;
  padding: 10px;
  font-family: sans-serif;
  cursor: pointer;
}

.item-turno summary {
  font-weight: bold;
  font-size: 16px;
  list-style: none;
  cursor: pointer;
  position: relative;
 top: 5px;
 left: 5px;
  padding-right: 20px;
  background-color: #ffffff;
  padding-bottom: 10px; /* Para separar del borde */
}

/* Flecha a la derecha */
.item-turno summary::before {
  content: "â–¾"; /* flecha hacia abajo */
  position: absolute;
  right: 10px;
  top: 35%;
  transform: translateY(-50%) rotate(0deg);
  font-size: 18px;
  line-height: 1;
  transition: transform 0.2s ease;
  pointer-events: none;
}

.item-turno[open] summary::before {
  transform: translateY(-50%) rotate(180deg); /* gira hacia arriba */
}

/* LÃ­nea separadora debajo del summary cuando estÃ¡ abierto */
.item-turno[open] summary::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0px;
  width: 400px;
  height: 1px;
  background-color: #218c92;
}

/* Sombra cuando estÃ¡ abierto */
.item-turno[open] {
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.item-turno p {
  margin-top: 15px;
  font-size: 14px;
  margin-left: 5px;
}

.cancel-btn {
  margin-top: 10px;
  background-color: #c0392b;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
  display: block;
  margin-left: auto;
}

.cancel-btn:hover {
  background-color: #e74c3c;
}
