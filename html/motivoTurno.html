  <script>

    document.getElementById('submit-btn').addEventListener('click', function () {
      const form = document.getElementById('form-motivo');
      if (form.checkValidity()) {
        const motivoSelect = document.getElementById('motivoSelect').value;
        const motivoObservacion = document.querySelector('input[name="motivoObservacion"]').value;

        localStorage.setItem('motivoSelect', motivoSelect);
        localStorage.setItem('motivoObservacion', motivoObservacion);

        form.submit(); // Esto enviar치 el formulario a veterinario.html
      } else {
        form.reportValidity();

    });
