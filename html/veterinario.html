    * {

    header {

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 100px;

    .logo,

    .logo {

    .acciones {
      justify-content: flex-end;
      gap: 15px;
    }

    .botones {
      flex: 1.5;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botones a {
      display: inline-block;
      width: 100px;
      padding: 10px;
      font-size: 20px;
      border-radius: 25px;
      background-color: rgb(33, 140, 146);
      text-decoration: none;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .icono svg {

    .logo svg {

    .titulo {

      margin: 0 auto;

      /* ðŸ‘ˆ Esto lo centra horizontalmente */

      /* ðŸ‘ˆ Esto centra el texto dentro */
      color: #218c92;
      /* Opcional: para que se lea bien sobre el fondo */
      font-family: sans-serif;
    }





    .botones-turno {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      width: 400px;
      /* igual que .turnos */
      margin-left: auto;
      /* para que quede centrado igual que .turnos */
      margin-right: auto;
      gap: 0;
    }


    .boton-turno {
      font-family: sans-serif;
      font-size: 16px;
      text-decoration: none;
      background-color: #218c92;
      padding: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border: none;
      /* <-- Agregado para quitar borde */
      outline: none;
      /* <-- Opcional para evitar contorno en foco */
      cursor: pointer;
      /* <-- Para que el cursor cambie */
    }




    #mascota,
    #sede,
    #fecha-hora,
    #motivo {
      background-color: rgb(21, 227, 21);
    }

    #veterinario {
      background-color: rgb(5, 135, 5);
    }

    form {
      display: flex;
      justify-content: center;
      /* centra los items en el contenedor */
      gap: 20px;
    }

    /* Ocultar radios reales */
    input[type="radio"] {
      display: none;
    }

    /* Estilo para cada label que actÃºa como opciÃ³n */

    label.vet-option {
      cursor: pointer;
      border-radius: 20px;
      padding: 15px;
      flex: 1;
      transition: background-color 0.3s;

      /* Esto centra todo dentro del label */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      /* para que el texto tambiÃ©n se centre */
    }

    label.vet-option:hover {
      background-color: var(--color-beige-claro);
      border: solid 1px var(--color-principal);
    }



    /* Cuando radio estÃ¡ seleccionado, cambiar fondo */
    input[type="radio"]:checked+label.vet-option {
      background-color: var(--color-beige-claro);
      color: #004747;
      box-shadow: 0 0 15px var(--color-principal);
    }

    /* Imagen circular */
    label.vet-option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2bc7cf;
      margin-bottom: 10px;
    }

    /* Nombre y especialidad */
    label.vet-option .nombre {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #10787d;
      font-family: sans-serif;
    }

    label.vet-option .especialidad {
      font-size: 14px;
      color: #1f8d92;
    }
  </style>
</head>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function () {
      const form = document.getElementById('form-veterinario');
      if (form.checkValidity()) {
