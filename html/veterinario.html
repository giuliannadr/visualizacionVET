  <style>
    * {
      margin: 0;

    header {

    .logo,

      align-items: center;

    .logo {

    .acciones {

    }

    .botones {

    .titulo {

      /* ðŸ‘ˆ Esto centra el texto dentro */

    .turnos {

      color: white;
      font-family: sans-serif;

    .botones-turno {

      margin-left: auto;
      /* para que quede centrado igual que .turnos */
      margin-right: auto;

    .boton-turno {

      font-size: 16px;
      text-decoration: none;
      background-color: #218c92;
      padding: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border: none;
      /* <-- Agregado para quitar borde */
      outline: none;
      /* <-- Opcional para evitar contorno en foco */
      cursor: pointer;
      /* <-- Para que el cursor cambie */
    }

    .contenido {

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      /* ðŸ‘ˆ cambia de 'center' a 'flex-start' */
      align-items: center;
      margin-top: 50px;
      /* ðŸ‘ˆ empuja el contenido un poco hacia abajo */
    }

    .pasos {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: rgb(241, 236, 236);
      padding: 10px;
      width: fit-content;
      height: fit-content;
      align-items: center;
      margin: 50px auto 0 auto;
      border-radius: 40px;
      overflow: hidden;
    }

    .pasos p {
      margin: 0;
      /* ðŸ”¥ Elimina el espacio fantasma debajo de cada paso */
    }

    .paso {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #bababa;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      padding: 15px;
      border-radius: 25px;
      width: 160px;
      text-align: center;
      line-height: 1;
      /* clave para evitar espacio invisible debajo del texto */
    }


    #mascota,
    #sede,
    #fecha-hora {
      background-color: rgb(21, 227, 21);
    }

    #veterinario {
      background-color: rgb(5, 135, 5);
    }

    form {
      display: flex;
      justify-content: center;
      /* centra los items en el contenedor */
      gap: 20px;
    }

    /* Ocultar radios reales */
    input[type="radio"] {
      display: none;
    }

    /* Estilo para cada label que actÃºa como opciÃ³n */

    label.vet-option {
      cursor: pointer;
      border-radius: 20px;
      padding: 15px;
      flex: 1;
      transition: background-color 0.3s;

      /* Esto centra todo dentro del label */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      /* para que el texto tambiÃ©n se centre */
    }

    label.vet-option:hover {
      background-color: #1f8d92;
      color: white;
    }

    label.vet-option:hover .nombre,
    label.vet-option:hover .especialidad {
      color: white;
    }

    /* Cuando radio estÃ¡ seleccionado, cambiar fondo */
    input[type="radio"]:checked+label.vet-option {
      background-color: #42d0d7;
      color: #004747;
      box-shadow: 0 0 15px #42d0d7;
    }

    /* Imagen circular */
    label.vet-option img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2bc7cf;
      margin-bottom: 10px;
    }

    /* Nombre y especialidad */
    label.vet-option .nombre {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #10787d;
      font-family: sans-serif;
    }

    label.vet-option .especialidad {
      font-size: 14px;
      color: #1f8d92;
    }
  </style>
</head>
