        /* Opcional: un poco de diseÃ±o */

    /* TÃ­tulo a la izquierda */
    .titulo-turnos h4 {
        margin: 0 0 20px 0;
        text-align: left;
        color: #218c92;
    }

    /* Resto centrado */
    .item-turno {
        border: solid 2px var(--color-principal);
        margin-bottom: 10px;
        background-color: var(--color-beige-claro);
        color: #218c92;
        border-radius: 15px;
        padding: 10px;
        font-family: sans-serif;
        cursor: pointer;
    }

    .item-turno summary {
        font-weight: bold;
        font-size: 16px;
        list-style: none;
        cursor: pointer;
        position: relative;
        top: 5px;
        left: 5px;
        padding-right: 20px;
        background-color: var(--color-beige-claro);
        padding-bottom: 10px;
        /* Para separar del borde */
    }

    /* Flecha a la derecha */
    .item-turno summary::before {
        content: "â–¾";
        /* flecha hacia abajo */
        position: absolute;
        right: 10px;
        top: 35%;
        transform: translateY(-50%) rotate(0deg);
        font-size: 18px;
        line-height: 1;
        transition: transform 0.2s ease;
        pointer-events: none;
    }

    .item-turno[open] summary::before {
        transform: translateY(-50%) rotate(180deg);
        /* gira hacia arriba */
    }

    /* LÃ­nea separadora debajo del summary cuando estÃ¡ abierto */
    .item-turno[open] summary::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0px;
        width: 300px;
        height: 1px;
        background-color: #218c92;
    }

    /* Sombra cuando estÃ¡ abierto */
    .item-turno[open] {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

    .item-turno p {

    .cancel-btn {

        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: block;
        margin-left: auto;
    }

    .cancel-btn:hover {

    .botones-turno {

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contenedorTurnos = document.querySelector(".turnos-perfil");
            let turnosGuardados = JSON.parse(localStorage.getItem("turnos")) || [];

            // Mostrar los turnos actuales
            turnosGuardados.forEach(turno => {
                const details = document.createElement("details");
                details.className = "item-turno";

                const summary = document.createElement("summary");
                summary.textContent = `${turno.fecha} - ${turno.mascota}`;

                const p = document.createElement("p");
                p.innerHTML = `Hora: ${turno.hora}<br>Motivo: ${turno.motivo}<br>Observaciones de motivo: ${turno.observacion}<br>Sede: ${turno.sede}<br>Veterinario: ${turno.veterinario}`;

                const boton = document.createElement("button");
                boton.className = "cancel-btn";
                boton.textContent = "Cancelar turno";

                boton.addEventListener("click", () => {
                    // Filtrar el array para eliminar el turno actual
                    turnosGuardados = turnosGuardados.filter(t => !(t.mascota === turno.mascota && t.fecha === turno.fecha));

                    // Guardar el nuevo array sin el turno cancelado
                    localStorage.setItem("turnos-perfil", JSON.stringify(turnosGuardados));

                    // Remover el elemento del DOM para que desaparezca inmediatamente
                    details.remove();
                });

                details.appendChild(summary);
                details.appendChild(p);
                details.appendChild(boton);

                // Insertar antes de los botones para mantener orden
                contenedorTurnos.insertBefore(details, contenedorTurnos.querySelector(".botones-turno"));
            });
        });

    </script>
