<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="icon" type="image/png" href="../img/patita.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/estilo-principal.css">
</head>

<body class="fondo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <nav class="navbar px-4 py-2">
  <div class="container-fluid position-relative">
    <a class="navbar-brand p-3" href="../index.html">
      <img src="../img/logoPawCenter.png" width="200px" alt="">
    </a>

    <div class="d-flex gap-3 align-items-center ms-auto">
      <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
        <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
        <span id="contador-carrito"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem; display:none;">0</span>
      </a>

      <a href="#" class="nav-link">
        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#menuResponsive" aria-controls="menuResponsive" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>

  <!-- Menú hamburguesa centrado y horizontal -->
  <div class="collapse w-100" id="menuResponsive">
    <div class="d-flex justify-content-center">
      <ul class="navbar-nav flex-row gap-4 py-3">
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/turnos.html">Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </div>
</nav>


    <main class="d-flex flex-column">
        <section class="d-flex justify-content-center align-items-center py-5 px-3">
            <article class="card shadow p-4 d-flex flex-column flex-md-row gap-4 align-items-start w-100"
                style="max-width: 1400px; min-height: 450px;">
                <div class="card img-container">
                    <img id="producto-imagen" src="" class="img-fluid rounded h-100" alt="Producto"
                        style="object-fit: cover;">
                </div>
                <div class="flex-grow-1 d-flex flex-column h-auto h-md-100 contenedor ms-2">
                    <div class="w-100 text-start">
                        <h2 id="producto-nombre" class="card-title fs-4"></h2>
                        <p id="producto-presentacion" class="card-text mb-1"></p>
                        <h2 id="producto-precio" class="texto-verde fw-semibold"></h2>
                    </div>
                    <div class="d-flex botones-tienda align-items-end justify-content-end flex-wrap gap-4">
                        <div class="card rounded px-4 py-3 d-flex flex-column align-items-center"
                            style="min-width: 180px;">
                            <small class="fw-semibold">CANTIDAD</small>
                            <div class="input-group input-group-sm mt-2" style="width: 110px;">
                                <button id="btn-restar" class="btn btn-outline-secondary" type="button">-</button>
                                <input id="input-cantidad" type="text" class="form-control text-center" value="1"
                                    style="width: 40px;" />
                                <button id="btn-sumar" class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-2" style="min-width: 300px;">
                            <a href="#" class="btn btn-color fw-semibold rounded-pill py-2 text-center">COMPRAR</a>
                            <a href="#" id="btn-agregar-carrito"
                                class="btn btn-color fw-semibold rounded-pill py-2 text-center">AGREGAR AL CARRITO</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section class="d-flex justify-content-center align-items-center py-5 px-3">
            <article class="card shadow p-5 d-flex flex-column gap-2 w-100" style="max-width: 1400px;">
                <h2 class="fs-3">Descripción del producto:</h2>
                <p id="producto-descripcion" class="fs-6"></p>
            </article>
        </section>

        <section class="d-flex flex-column align-items-center justify-content-center p-4 p-md-5">
            <div class="container p-0" style="max-width: 1400px;">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center w-100 mb-4">
                    <h2 class="fs-4 fs-md-3">Productos destacados</h2>
                </div>

                <!-- SLIDER PARA CELULARES -->
                <div class="d-block d-lg-none px-3">
                    <div class="swiper mySwiper-productosDestacados">
                        <div class="swiper-wrapper" id="sliderProductosDestacados">
                            <!-- Se llenará con JS -->
                        </div>
                    </div>
                    <div
                        class="swiper-pagination swiper-pagination-productosDestacados mt-1 p-2 bg-white rounded mx-auto">
                    </div>
                </div>

                <!-- GRILLA -->
                <div class="row g-4 d-none d-lg-flex" id="grillaProductosDestacados">
                    <!-- Se llenará con JS -->
                </div>
            </div>
        </section>


    </main>
    <footer class="footer-puppet">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
                    <a class="logo-footer" href="#">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/logoPawCenter.png" width="200px" alt="">
                        </a>
                    </a>
                    <p class="slogan-footer fw-semibold">Cuidamos a tu mascota todo el año</p>
                </div>
                <div class="col-md-8">
                    <ul class="footer-links d-flex flex-wrap justify-content-center justify-content-md-end gap-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Turnos</a></li>
                        <li><a href="#">Tienda</a></li>
                        <li><a href="#">Tips</a></li>
                        <li><a href="#">Mi Perfil</a></li>
                        <li><a href="#">Carrito</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/carrito.js"></script>

    <script src="../js/productosDestacados.js"></script>
    <script src="../js/detalleProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        new Swiper(".mySwiper-productosDestacados", {
            slidesPerView: 'auto',
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination-productosDestacados",
                clickable: true,
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="toastCarrito" class="toast align-items-center border-0 text-white" style="background-color: #218c92f5;"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="mensajeToast">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
        </div>
    </div>

</body>

</html>
