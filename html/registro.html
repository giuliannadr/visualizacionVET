<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | PawCenter</title>
    <link rel="icon" href="../img/patita.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/estilo-principal.css" />
</head>

<body class="fondo">


    <nav class="navbar px-4 py-2">
        <div class="container-fluid position-relative">
            <a class="navbar-brand p-3" href="../index.html">
                <img src="../img/logoPawCenter.png" width="200px" alt="">
            </a>

            <div class="d-flex gap-3 align-items-center ms-auto">
                <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
                    <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
                    <span id="contador-carrito"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="font-size: 0.75rem; display:none;">0</span>
                </a>

                <a href="#" class="nav-link">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuResponsive"
                    aria-controls="menuResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <!-- Menú hamburguesa centrado y horizontal -->
        <div class="collapse w-100" id="menuResponsive">
            <div class="d-flex justify-content-center">
                <ul class="navbar-nav flex-row gap-4 py-3">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/html/turnos.html">Turnos</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="/html/tienda.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="container bg-white rounded sombra p-5" style="max-width: 500px;">
            <h2 class="fw-bold text-center mb-4" style="color: var(--color-verde-oscuro);">Registrarse</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" required>
                </div>
                <div class="d-grid mt-4">
                    <a href="miPerfil.html" class="btn btn-color fw-semibold">CREAR CUENTA</a>
                </div>
                <p class="text-center mt-3">¿Ya tenés una cuenta? <a href="login.html" class="fw-bold">Iniciar
                        sesión</a></p>
            </form>
        </div>
    </main>

    <footer class="footer-puppet">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
                    <a class="logo-footer" href="#">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/logoPawCenter.png" width="200px" alt="">
                        </a>
                    </a>
                    <p class="slogan-footer fw-semibold">Cuidamos a tu mascota todo el año</p>
                </div>
                <div class="col-md-8">
                    <ul class="footer-links d-flex flex-wrap justify-content-center justify-content-md-end gap-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Turnos</a></li>
                        <li><a href="#">Tienda</a></li>
                        <li><a href="#">Tips</a></li>
                        <li><a href="#">Mi Perfil</a></li>
                        <li><a href="#">Carrito</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
