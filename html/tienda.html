    <script>
        let filtroAnimal = "";
        function aplicarFiltros() {
            // Leer categorías seleccionadas
            const categoriasSeleccionadas = Array.from(document.querySelectorAll('#filtrosCategoria input[type=checkbox]:checked'))
                .map(cb => cb.value);

            // Leer edades seleccionadas
            const edadesSeleccionadas = Array.from(document.querySelectorAll('#filtrosEdad input[type=checkbox]:checked'))
                .map(cb => cb.value);

            // Leer tamaños seleccionados
            const tamaniosSeleccionados = Array.from(document.querySelectorAll('#filtrosTamanio input[type=checkbox]:checked'))
                .map(cb => cb.value);

            // Leer razas seleccionadas
            const razasSeleccionadas = Array.from(document.querySelectorAll('#filtrosRaza input[type=checkbox]:checked'))
                .map(cb => cb.value);

            // Todos los productos
            const productos = document.querySelectorAll('.producto');

            productos.forEach(producto => {
                const animal = producto.dataset.animal.toLowerCase();
                const categoria = producto.dataset.categoria.toLowerCase();
                const edadesProducto = (producto.dataset.edad || "").toLowerCase().split(" ");
                const tamaniosProducto = (producto.dataset.tamanio || "").toLowerCase().split(" ");
                const razasProducto = (producto.dataset.raza || "").toLowerCase().split(" ");

                const pasaFiltroAnimal = !filtroAnimal || filtroAnimal === "" || filtroAnimal === animal;

                // Si en categoría está “todas” marcada, ignoramos filtro categoría (pasar todo)
                const pasaFiltroCategoria = categoriasSeleccionadas.includes("todas") || categoriasSeleccionadas.length === 0 || categoriasSeleccionadas.includes(categoria);

                const pasaFiltroEdad = edadesSeleccionadas.includes("todas") || edadesSeleccionadas.length === 0 || edadesSeleccionadas.some(edad => edadesProducto.includes(edad));

                const pasaFiltroTamanio = tamaniosSeleccionados.includes("todas") || tamaniosSeleccionados.length === 0 || tamaniosSeleccionados.some(t => tamaniosProducto.includes(t));

                const pasaFiltroRaza = razasSeleccionadas.includes("todas") || razasSeleccionadas.length === 0 || razasSeleccionadas.some(r => razasProducto.includes(r));

                producto.parentElement.classList.toggle('d-none', !(pasaFiltroAnimal && pasaFiltroCategoria && pasaFiltroEdad && pasaFiltroTamanio && pasaFiltroRaza));
            });
        }

        // Botones filtro animal
        document.querySelectorAll('.filtro-animal').forEach(boton => {
            boton.addEventListener('click', e => {
                e.preventDefault();

                // Quitar active de todos
                document.querySelectorAll('.filtro-animal').forEach(b => {
                    b.classList.remove('active');
                    b.classList.replace('btn-primary', 'btn-outline-primary');
                    b.classList.replace('btn-secondary', 'btn-outline-secondary');
                });

                // Guardar filtro seleccionado
                filtroAnimal = boton.dataset.animal;

                // Marcar botón activo
                if (filtroAnimal === "") {
                    // botón "TODOS" con estilo secundario
                    boton.classList.add('active');
                    boton.classList.replace('btn-outline-secondary', 'btn-secondary');
                } else {
                    boton.classList.add('active');
                    boton.classList.replace('btn-outline-primary', 'btn-primary');
                }

                aplicarFiltros();
            });
        });

        // Función genérica para manejar "Todas" y demás checkboxes
        function setupCheckboxTodos(grupoId, todosId) {
            const grupoCheckboxes = document.querySelectorAll(`#${grupoId} input[type=checkbox]`);
            const todosCheckbox = document.getElementById(todosId);

            grupoCheckboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    if (cb.id === todosId && cb.checked) {
                        // Si marco "Todas", desmarco los demás
                        grupoCheckboxes.forEach(otherCb => {
                            if (otherCb.id !== todosId) otherCb.checked = false;
                        });
                    } else if (cb.id !== todosId && cb.checked) {
                        // Si marco cualquier otro, desmarco "Todas"
                        todosCheckbox.checked = false;
                    }
                    aplicarFiltros();
                });
            });
        }

        // Inicializar manejo de "Todas" para cada grupo
        window.addEventListener('load', () => {
            // Simular click en botón "TODOS" para filtro animal
            document.querySelector('.filtro-animal[data-animal=""]').click();

            // Setup para todos los grupos
            setupCheckboxTodos('filtrosCategoria', 'categoriaTodas');
            setupCheckboxTodos('filtrosEdad', 'edadTodas');
            setupCheckboxTodos('filtrosTamanio', 'tamanioTodas');
            setupCheckboxTodos('filtrosRaza', 'razaTodas');
        });
    </script>
