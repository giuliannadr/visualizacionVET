  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mascota = localStorage.getItem('mascota') || 'No seleccionada';
      const sede = localStorage.getItem('sede') || 'No seleccionada';
      const fecha = localStorage.getItem('fecha') || 'No seleccionada';
      const hora = localStorage.getItem('hora') || 'No seleccionada';
      const veterinario = localStorage.getItem('veterinario') || 'No seleccionada';
      const motivo = localStorage.getItem('motivoSelect') || 'No seleccionada';
      const observacion = localStorage.getItem('motivoObservacion') || 'No seleccionada';

      // Mostrar en el resumen
      document.getElementById('resumen-mascota').textContent = mascota;
      document.getElementById('resumen-sede').textContent = sede;
      document.getElementById('resumen-fecha').textContent = fecha + ', ' + hora;
      document.getElementById('resumen-motivo').textContent = motivo;
      document.getElementById('resumen-observacion').textContent = observacion;

      document.getElementById('resumen-vet').textContent = veterinario;

      // Confirmar turno
      document.getElementById('submit-btn').addEventListener('click', function () {
        const nuevoTurno = {
          mascota,
          motivo,
          observacion,
          sede,
          fecha,
          hora,
          veterinario
        };

        let turnos = JSON.parse(localStorage.getItem('turnos')) || [];
        turnos.push(nuevoTurno);
        localStorage.setItem('turnos', JSON.stringify(turnos));

        // Redirigir a confirmarTurno.html (como querÃ©s)
        window.location.href = 'confirmarTurno.html';
      });
    });
  </script>
