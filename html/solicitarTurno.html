<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos</title>
  <link rel="icon" type="image/png" href="../img/patita.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo-principal.css">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    header {
      background-color: rgb(252, 252, 252);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 100px;
      border-radius: 0 0 50px 50px;
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .logo,
    .acciones {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .logo {
      justify-content: flex-start;
    }

    .acciones {
      justify-content: flex-end;
      gap: 15px;
    }

    .botones {
      flex: 1.5;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botones a {
      display: inline-block;
      width: 100px;
      padding: 10px;
      font-size: 20px;
      border-radius: 25px;
      background-color: rgb(33, 140, 146);
      text-decoration: none;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }

    .icono svg {
      width: 36px;
      height: 36px;
      color: #218c92;
    }

    .logo svg {
      width: 150px;
    }

    .titulo {
      font-size: 12px;
      margin: 0 auto;
      margin-bottom: 50px;
      /* ðŸ‘ˆ Esto lo centra horizontalmente */
      text-align: center;
      /* ðŸ‘ˆ Esto centra el texto dentro */
      color: #218c92;
      /* Opcional: para que se lea bien sobre el fondo */
      font-family: sans-serif;
    }

    .turnos {
      background-color: #218c92;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
      border-radius: 25px;
      color: white;
      font-family: sans-serif;
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    /* TÃ­tulo a la izquierda */
    .titulo-turnos h4 {
      margin: 0 0 10px 0;
      margin-left: 20px;
      text-align: left;
    }

    .botones-turno {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 400px;
      /* igual que .turnos */
      margin-left: auto;
      /* para que quede centrado igual que .turnos */
      margin-right: auto;
      gap: 0;
    }


    .boton-turno {
      font-family: sans-serif;
      font-size: 16px;
      text-decoration: none;
      background-color: #218c92;
      padding: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border: none;
      /* <-- Agregado para quitar borde */
      outline: none;
      /* <-- Opcional para evitar contorno en foco */
      cursor: pointer;
      /* <-- Para que el cursor cambie */
    }

    .contenido {

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      /* ðŸ‘ˆ cambia de 'center' a 'flex-start' */
      align-items: center;
      margin-top: 50px;
      /* ðŸ‘ˆ empuja el contenido un poco hacia abajo */
    }

    .pasos {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: rgb(241, 236, 236);
      padding: 10px;
      width: fit-content;
      height: fit-content;
      align-items: center;
      margin: 50px auto 0 auto;
      border-radius: 40px;
      overflow: hidden;
    }

    .pasos p {
      margin: 0;
      /* ðŸ”¥ Elimina el espacio fantasma debajo de cada paso */
    }

    .paso {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #bababa;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      padding: 15px;
      border-radius: 25px;
      width: 160px;
      text-align: center;
      line-height: 1;
      /* clave para evitar espacio invisible debajo del texto */
    }


    #mascota {
      background-color: rgb(5, 135, 5);
    }

    #form-mascotas {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;

      /* Esta lÃ­nea centra el formulario dentro de .turnos */
      align-self: center;

      /* FijÃ¡s un ancho menor o igual al de .turnos para que se vea centrado */
      width: 300px;
      /* igual al ancho de tus botones para que queden alineados */
    }

    .mascota-btn {
      /* estilos base */
      cursor: pointer;
      background-color: #bababa;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      user-select: none;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
    }

    .mascota-btn input[type="radio"] {
      display: none;
    }

    .mascota-btn.selected {
      background-color: #42d0d7;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar px-4 py-2">
    <div class="container-fluid position-relative">
      <a class="navbar-brand p-3" href="../index.html">
        <img src="../img/logoPawCenter.png" width="200px" alt="">
      </a>
      <div class="d-none d-lg-flex position-absolute top-50 start-50 translate-middle gap-4">
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="/html/turnos.html">Turnos</a>
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="/html/tienda.html">Tienda</a>
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="">Tips</a>
      </div>
      <div class="d-flex gap-3 align-items-center ms-auto">
        <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="contador-carrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.75rem; display:none;">0</span>
        </a>

        <a href="#" class="nav-link">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#menuResponsive" aria-controls="menuResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse d-lg-none px-4" id="menuResponsive">
      <ul class="navbar-nav mt-2">
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="./html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </nav>
  <div class="pasos">
    <p class="paso" id="mascota">MASCOTA</p>
    <p class="paso" id="sede">SEDE</p>
    <p class="paso" id="fecha-hora">FECHA Y HORA</p>
    <p class="paso" id="veterinario">VETERINARIO</p>
  </div>
  <div class="contenido">
    <div class="titulo">
      <h1>SELECCIONE UNA MASCOTA</h1>
    </div>
    <div class="turnos">
      <div class="titulo-turnos">
        <h4>MASCOTAS</h4>
      </div>

      <form id="form-mascotas" action="sede.html" method="get">
        <label class="mascota-btn">
          <input type="radio" name="mascota" value="Loki" required />
          Loki
        </label>

        <label class="mascota-btn">
          <input type="radio" name="mascota" value="Mango" />
          Mango
        </label>
      </form>
    </div>

    <div class="botones-turno">
      <a href="solicitarTurno.html" class="boton-turno">VOLVER</a>
      <button id="submit-btn" class="boton-turno">SIGUIENTE</button>
    </div>
  </div>


  <script>
    const radios = document.querySelectorAll('input[name="mascota"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        radios.forEach(r => r.parentElement.classList.remove('selected'));
        radio.parentElement.classList.add('selected');
      });
    });
  </script>
  <script>
    document.getElementById('submit-btn').addEventListener('click', function () {
      const form = document.getElementById('form-mascotas');
      if (form.checkValidity()) {
        form.submit();
      } else {
        form.reportValidity();  // Muestra mensaje validaciÃ³n nativa
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
