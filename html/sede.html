<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos</title>
  <link rel="icon" type="image/png" href="../img/patita.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo-principal.css">
  <style>
    /* Título a la izquierda */
    .titulo-turnos h4 {
      margin: 0 0 10px 0;
      margin-left: 20px;
      text-align: left;
    }

    .botones-turno {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 400px;
      /* igual que .turnos */
      margin-left: auto;
      /* para que quede centrado igual que .turnos */
      margin-right: auto;
      gap: 0;
    }


    .boton-turno {
      font-family: sans-serif;
      font-size: 16px;
      text-decoration: none;
      background-color: #218c92;
      padding: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border: none;
      /* <-- Agregado para quitar borde */
      outline: none;
      /* <-- Opcional para evitar contorno en foco */
      cursor: pointer;
      /* <-- Para que el cursor cambie */
    }

    #mascota,
    #motivo {
      background-color: rgb(21, 227, 21);
    }

    #sede {
      background-color: rgb(5, 135, 5);
    }

    #form-sede {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;

      /* Esta línea centra el formulario dentro de .turnos */
      align-self: center;

      /* Fijás un ancho menor o igual al de .turnos para que se vea centrado */
      width: 300px;
      /* igual al ancho de tus botones para que queden alineados */
    }
  </style>
</head>

<body class="fondo">
  <nav class="navbar px-4 py-2">
    <div class="container-fluid position-relative">
      <a class="navbar-brand p-3" href="../index.html">
        <img src="../img/logoPawCenter.png" width="200px" alt="">
      </a>

      <div class="d-flex gap-3 align-items-center ms-auto">
        <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="contador-carrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.75rem; display:none;">0</span>
        </a>

        <a href="../html/miPerfil.html" class="nav-link">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>

        <!-- Botón para abrir menú offcanvas desde la derecha -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Offcanvas menú desde la derecha -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/turnos.html">Mis Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </div>

  <main>
    <div class="pasos">
      <p class="paso" id="mascota">MASCOTA</p>
      <p class="paso" id="motivo">MOTIVO</p>
      <p class="paso" id="sede">SEDE</p>
      <p class="paso" id="fecha-hora">FECHA Y HORA</p>
      <p class="paso" id="veterinario">VETERINARIO</p>
    </div>
    <div class="contenido">
      <div class="titulo">
        <h1 style="font-weight: 600;">SELECCIONE UNA SEDE</h1>
      </div>
      <div class="turnos">
        <div class="titulo-turnos">
          <h4 style="font-weight: bold;">SEDES</h4>
        </div>

        <form id="form-sede" action="fechaHora.html" method="get">
          <label class="mascota-btn">
            <input type="radio" name="sede" value="Av. Rivadavia 16284, Morón" required />
            Av. Rivadavia 16284, Morón
          </label>

          <label class="mascota-btn">
            <input type="radio" name="sede" value="Juncal 177, Ituzaingó" />
            Juncal 177, Ituzaingó
          </label>

          <label class="mascota-btn">
            <input type="radio" name="sede" value="Av. de Mayo 449, Ramos Mejía" />
            Av. de Mayo 449, Ramos Mejía
          </label>
        </form>

      </div>

      <div class="botones-turno">
        <a href="motivoTurno.html" class="boton-turno">VOLVER</a>
        <button id="submit-btn" class="boton-turno">SIGUIENTE</button>
      </div>
    </div>
  </main>
  <footer class="footer-puppet">
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
          <a class="logo-footer" href="#">
            <a class="navbar-brand" href="../index.html">
              <img src="../img/logoPawCenter.png" width="200px" alt="">
            </a>
          </a>
          <p class="slogan-footer fw-semibold">Cuidamos a tu mascota todo el año</p>
        </div>
        <div class="col-md-8">
          <ul class="footer-links d-flex flex-wrap justify-content-center justify-content-md-end gap-4">
            <li><a href="#">Home</a></li>
            <li><a href="#">Turnos</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Tips</a></li>
            <li><a href="#">Mi Perfil</a></li>
            <li><a href="#">Carrito</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const radios = document.querySelectorAll('input[name="sede"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        radios.forEach(r => r.parentElement.classList.remove('selected'));
        radio.parentElement.classList.add('selected');
      });
    });
  </script>
  <script>
    document.getElementById('submit-btn').addEventListener('click', function () {
      const form = document.getElementById('form-sede');
      if (form.checkValidity()) {
        const sedeSeleccionada = document.querySelector('input[name="sede"]:checked').value;
        localStorage.setItem('sede', sedeSeleccionada);
        form.submit();
      } else {
        form.reportValidity();
      }
    });


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
