<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos</title>
  <link rel="icon" type="image/png" href="../img/patita.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo-principal.css">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    header {
      background-color: rgb(252, 252, 252);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 100px;
      border-radius: 0 0 50px 50px;
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .logo,
    .acciones {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .logo {
      justify-content: flex-start;
    }

    .acciones {
      justify-content: flex-end;
      gap: 15px;
    }

    .botones {
      flex: 1.5;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botones a {
      display: inline-block;
      width: 100px;
      padding: 10px;
      font-size: 20px;
      border-radius: 25px;
      background-color: rgb(33, 140, 146);
      text-decoration: none;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }

    .icono svg {
      width: 36px;
      height: 36px;
      color: #218c92;
    }

    .logo svg {
      width: 150px;
    }

    .titulo {
      font-size: 12px;
      margin: 0 auto;
      margin-bottom: 50px;
      /* ðŸ‘ˆ Esto lo centra horizontalmente */
      text-align: center;
      /* ðŸ‘ˆ Esto centra el texto dentro */
      color: #218c92;
      /* Opcional: para que se lea bien sobre el fondo */
      font-family: sans-serif;
    }

    .turnos {
      background-color: #218c92;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
      border-radius: 25px;
      color: white;
      font-family: sans-serif;
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    /* TÃ­tulo a la izquierda */
    .titulo-turnos h4 {
      margin: 0 0 10px 0;
      margin-left: 20px;
      text-align: left;
    }

    .botones-turno {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 400px;
      /* igual que .turnos */
      margin-left: auto;
      /* para que quede centrado igual que .turnos */
      margin-right: auto;
      gap: 0;
    }


    .boton-turno {
      font-family: sans-serif;
      font-size: 16px;
      text-decoration: none;
      background-color: #218c92;
      padding: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      width: 150px;
      text-align: center;
      border: none;
      /* <-- Agregado para quitar borde */
      outline: none;
      /* <-- Opcional para evitar contorno en foco */
      cursor: pointer;
      /* <-- Para que el cursor cambie */
    }

    .contenido {

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      /* ðŸ‘ˆ cambia de 'center' a 'flex-start' */
      align-items: center;
      margin-top: 50px;
      /* ðŸ‘ˆ empuja el contenido un poco hacia abajo */
    }

    .pasos {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: rgb(241, 236, 236);
      padding: 10px;
      width: fit-content;
      height: fit-content;
      align-items: center;
      margin: 50px auto 0 auto;
      border-radius: 40px;
      overflow: hidden;
    }

    .pasos p {
      margin: 0;
      /* ðŸ”¥ Elimina el espacio fantasma debajo de cada paso */
    }

    .paso {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #bababa;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      padding: 15px;
      border-radius: 25px;
      width: 160px;
      text-align: center;
      line-height: 1;
      /* clave para evitar espacio invisible debajo del texto */
    }

    #mascota,
    #sede {
      background-color: rgb(21, 227, 21);
    }

    #fecha-hora {
      background-color: rgb(5, 135, 5);
    }

    #form-mascotas {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      align-self: center;
      width: 100%;
      padding: 0 20px;
    }

    .campo-fecha-hora {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      font-family: sans-serif;
      font-weight: bold;
      color: white;
    }

    .campo-fecha-hora {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      font-family: sans-serif;
      font-weight: bold;
      color: white;
    }

    .campo-fecha-hora input[type="date"],
    .campo-fecha-hora input[type="time"] {
      width: 100%;
      padding: 12px 16px 12px 45px;
      /* espacio para el icono */
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background-color: #42d0d7;
      color: white;
      outline: none;
      background-repeat: no-repeat;
      background-position: 15px center;
      background-size: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* Icono blanco de calendario */
    input[type="date"] {
      background-image: url("data:image/svg+xml,%3Csvg fill='white' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zm0-13H5V6h14v1z'/%3E%3C/svg%3E");
    }

    /* Icono blanco de reloj */
    input[type="time"] {
      background-image: url("data:image/svg+xml,%3Csvg fill='white' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 4a8 8 0 1 1 0 16a8 8 0 0 1 0-16m0-2a10 10 0 1 0 0 20a10 10 0 0 0 0-20m.5 5h-1v6l5.25 3.15l.5-.84l-4.75-2.81z'/%3E%3C/svg%3E");
    }

    /* Quita el Ã­cono nativo del navegador */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }

    .campo-fecha-hora input[type="date"],
    .campo-fecha-hora input[type="time"] {
      position: relative;
      z-index: 1;
    }

    .campo-fecha-hora input[type="date"]::placeholder,
    .campo-fecha-hora input[type="time"]::placeholder {
      color: #e8fdfd;
    }
  </style>
</head>

<body>
  <nav class="navbar px-4 py-2">
    <div class="container-fluid position-relative">
      <a class="navbar-brand p-3" href="../index.html">
        <img src="../img/logoPawCenter.png" width="200px" alt="">
      </a>
      <div class="d-none d-lg-flex position-absolute top-50 start-50 translate-middle gap-4">
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="/html/turnos.html">Turnos</a>
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="/html/tienda.html">Tienda</a>
        <a class="btn btn-color fw-semibold rounded-4" style="width: 100px;" href="">Tips</a>
      </div>
      <div class="d-flex gap-3 align-items-center ms-auto">
        <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="contador-carrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.75rem; display:none;">0</span>
        </a>

        <a href="#" class="nav-link">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#menuResponsive" aria-controls="menuResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse d-lg-none px-4" id="menuResponsive">
      <ul class="navbar-nav mt-2">
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="./html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </nav>
  <div class="pasos">
    <p class="paso" id="mascota">MASCOTA</p>
    <p class="paso" id="sede">SEDE</p>
    <p class="paso" id="fecha-hora">FECHA Y HORA</p>
    <p class="paso" id="veterinario">VETERINARIO</p>
  </div>
  <div class="contenido">
    <div class="titulo">
      <h1>SELECCIONE FECHA Y HORA</h1>
    </div>
    <div class="turnos">
      <div class="titulo-turnos">
        <h4>FECHA Y HORA</h4>
      </div>
      <form id="form-mascotas" action="veterinario.html" method="get">
        <div class="campo-fecha-hora">
          <label for="fecha">Seleccionar fecha</label>
          <input type="date" name="fecha" id="fecha" required />
        </div>

        <div class="campo-fecha-hora">
          <label for="hora">Seleccionar hora</label>
          <input type="time" name="hora" id="hora" required />
        </div>
      </form>


    </div>


    <div class="botones-turno">
      <a href="sede.html" class="boton-turno">VOLVER</a>
      <button id="submit-btn" type="button" class="boton-turno">SIGUIENTE</button>
    </div>
  </div>


  <script>
    document.getElementById('submit-btn').addEventListener('click', function () {
      const form = document.getElementById('form-mascotas');
      if (form.checkValidity()) {
        form.submit();
      } else {
        form.reportValidity();  // Muestra mensaje validaciÃ³n nativa
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
