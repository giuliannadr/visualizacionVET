    <p class="paso activo">PAGO</p>
    <p class="paso">ENVÍO / RETIRO</p>
    <p class="paso">CONFIRMACIÓN</p>
  </div>

  <div class="contenido">
    <h3 class="texto-verde mb-4">Seleccioná un método de pago</h3>
    <div class="opcion-pago" data-metodo="Tarjeta">Tarjeta de crédito / débito</div>
    <div class="opcion-pago" data-metodo="Efectivo">Efectivo al retirar</div>

    <form id="form-tarjeta" class="mt-4" style="display: none; max-width: 400px; width: 100%;">
      <div class="mb-3">
        <label for="numero" class="form-label">Número de Tarjeta</label>
        <input type="text" class="form-control" id="numero" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Titular</label>
        <input type="text" class="form-control" id="nombre" placeholder="Como aparece en la tarjeta">
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="vencimiento" class="form-label">Vencimiento</label>
          <input type="number" class="form-control" id="vencimiento" placeholder="MM/AA" maxlength="5">
        </div>
        <div class="mb-3 col">
          <label for="cvv" class="form-label">CVV</label>
          <input type="number" class="form-control" id="cvv" maxlength="4" placeholder="***">
        </div>
      </div>
    </form>

    <button class="btn btn-color mt-4 px-4 py-2" id="siguiente">Siguiente</button>
  </div>

  <script>
    let seleccion = null;
    const opciones = document.querySelectorAll('.opcion-pago');
    const formTarjeta = document.getElementById('form-tarjeta');

    opciones.forEach(op => {
      op.addEventListener('click', () => {
        opciones.forEach(o => o.classList.remove('selected'));
        op.classList.add('selected');
        seleccion = op.dataset.metodo;

        if (seleccion === 'Tarjeta') {
          formTarjeta.style.display = 'block';
        } else {
          formTarjeta.style.display = 'none';
        }
      });
    });

    document.getElementById('siguiente').addEventListener('click', () => {
      if (!seleccion) {
        alert('Seleccioná un método de pago');
        return;
      }

      if (seleccion === 'Tarjeta') {
        const numero = document.getElementById('numero').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const vencimiento = document.getElementById('vencimiento').value.trim();
        const cvv = document.getElementById('cvv').value.trim();

        if (!numero || !nombre || !vencimiento || !cvv) {
          alert('Completá todos los campos de la tarjeta');
          return;
        }

        localStorage.setItem('datosTarjeta', JSON.stringify({ numero, nombre, vencimiento, cvv }));
      }

      localStorage.setItem('metodoPago', seleccion);
      window.location.href = 'finalizarEnvio.html';
    });
  </script>
