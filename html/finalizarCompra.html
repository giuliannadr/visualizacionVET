<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Compra - Métodos de Pago</title>
  <link rel="icon" type="image/png" href="../img/patita.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo-principal.css">
  <style>
    .fondoAmarillo {
      background-image: url('../img/fondos/fondo-waves2.svg');
      background-repeat: no-repeat;
      background-size: cover;

    }

    .pasos {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: rgb(241, 236, 236);
      padding: 10px;
      width: fit-content;
      height: fit-content;
      align-items: center;
      margin: 50px auto 0 auto;
      border-radius: 40px;
      overflow: hidden;
    }

    .pasos p {
      margin: 0;
    }

    .paso {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #bababa;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      padding: 15px;
      border-radius: 25px;
      width: 160px;
      text-align: center;
      line-height: 1;
    }

    .activo {
      background-color: green;
    }

    .contenido {

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin-top: 50px;
    }

    .opcion-pago {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      background-color: white;
      color: var(--color-verde);
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      padding: 20px;
      width: 300px;
      height: 100px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, border 0.2s;
      margin: 10px 0;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .opcion-pago:hover {
      transform: scale(1.05);
    }

    .opcion-pago.selected {
      border-color: var(--color-principal);
      background-color: #fff8ec;
    }
  </style>
</head>

<body class="fondoAmarillo">
  <nav class="navbar px-4 py-2">
    <div class="container-fluid position-relative">
      <a class="navbar-brand p-3" href="../index.html">
        <img src="../img/logoPawCenter.png" width="200px" alt="">
      </a>

      <div class="d-flex gap-3 align-items-center ms-auto">
        <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="contador-carrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.75rem; display:none;">0</span>
        </a>

        <a href="../html/miPerfil.html" class="nav-link">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>

        <!-- Botón para abrir menú offcanvas desde la derecha -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Offcanvas menú desde la derecha -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/turnos.html">Mis Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </div>

  <!-- Menú hamburguesa centrado y horizontal -->
  <div class="collapse w-100" id="menuResponsive">
    <div class="d-flex justify-content-center">
      <ul class="navbar-nav flex-row gap-4 py-3">
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/turnos.html">Turnos</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="/html/tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">Tips</a></li>
      </ul>
    </div>
  </div>
  </nav>

  <div class="pasos">
    <p class="paso activo">PAGO</p>
    <p class="paso">ENVÍO / RETIRO</p>
    <p class="paso">CONFIRMACIÓN</p>
  </div>

  <div class="contenido">
    <h3 class="texto-verde mb-4">Seleccioná un método de pago</h3>
    <div class="opcion-pago" data-metodo="Tarjeta">Tarjeta de crédito / débito</div>
    <div class="opcion-pago" data-metodo="Efectivo">Efectivo al retirar</div>

    <form id="form-tarjeta" class="mt-4" style="display: none; max-width: 400px; width: 100%;">
      <div class="mb-3">
        <label for="numero" class="form-label">Número de Tarjeta</label>
        <input type="text" class="form-control" id="numero" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Titular</label>
        <input type="text" class="form-control" id="nombre" placeholder="Como aparece en la tarjeta">
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="vencimiento" class="form-label">Vencimiento</label>
          <input type="number" class="form-control" id="vencimiento" placeholder="MM/AA" maxlength="5">
        </div>
        <div class="mb-3 col">
          <label for="cvv" class="form-label">CVV</label>
          <input type="number" class="form-control" id="cvv" maxlength="4" placeholder="***">
        </div>
      </div>
    </form>

    <button class="btn btn-color mt-4 px-4 py-2" id="siguiente">Siguiente</button>
  </div>

  <script>
    let seleccion = null;
    const opciones = document.querySelectorAll('.opcion-pago');
    const formTarjeta = document.getElementById('form-tarjeta');

    opciones.forEach(op => {
      op.addEventListener('click', () => {
        opciones.forEach(o => o.classList.remove('selected'));
        op.classList.add('selected');
        seleccion = op.dataset.metodo;

        if (seleccion === 'Tarjeta') {
          formTarjeta.style.display = 'block';
        } else {
          formTarjeta.style.display = 'none';
        }
      });
    });

    document.getElementById('siguiente').addEventListener('click', () => {
      if (!seleccion) {
        alert('Seleccioná un método de pago');
        return;
      }

      if (seleccion === 'Tarjeta') {
        const numero = document.getElementById('numero').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const vencimiento = document.getElementById('vencimiento').value.trim();
        const cvv = document.getElementById('cvv').value.trim();

        if (!numero || !nombre || !vencimiento || !cvv) {
          alert('Completá todos los campos de la tarjeta');
          return;
        }

        localStorage.setItem('datosTarjeta', JSON.stringify({ numero, nombre, vencimiento, cvv }));
      }

      localStorage.setItem('metodoPago', seleccion);
      window.location.href = 'finalizarEnvio.html';
    });
  </script>
  <script src="../js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
