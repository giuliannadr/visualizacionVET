<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Mascota</title>
  <link rel="icon" type="image/png" href="../img/patita.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo-principal.css">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    header {
      background-color: rgb(252, 252, 252);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 100px;
      border-radius: 0 0 50px 50px;
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .logo,
    .acciones {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .logo {
      justify-content: flex-start;
    }

    .acciones {
      justify-content: flex-end;
      gap: 15px;
    }

    .botones {
      flex: 1.5;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .botones a {
      display: inline-block;
      width: 100px;
      padding: 10px;
      font-size: 20px;
      border-radius: 25px;
      background-color: rgb(33, 140, 146);
      text-decoration: none;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      color: #218c92;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-control,
    .form-select {
      border-radius: 15px;
    }

    .btn-agregar {
      background-color: #218c92;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      width: 100%;
    }
  </style>
</head>

<body class="fondo">
  <nav class="navbar px-4 py-2">
    <div class="container-fluid position-relative">
      <a class="navbar-brand p-3" href="../index.html">
        <img src="../img/logoPawCenter.png" width="200px" alt="">
      </a>
      <div class="d-flex gap-3 align-items-center ms-auto">
        <a href="../html/carrito.html" class="nav-link position-relative" id="icono-carrito">
          <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
          <span id="contador-carrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.75rem; display:none;">0</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="contenido">
      <div class="form-container">
        <h2 class="mt-0">Agregar Mascota</h2>
        <form id="form-agregar-mascota">
          <div class="mb-3 mt-4">
            <label for="nombre" class="form-label">Nombre de la mascota</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Mascota</label>
            <select class="form-select" id="tipo" name="tipo" required>
              <option value="">Seleccione</option>
              <option>Perro</option>
              <option>Gato</option>
              <option>Ave</option>
              <option>Roedor</option>
              <option>Tortuga</option>
              <option>Pez</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <input type="text" class="form-control" id="raza" name="raza" required>
          </div>

          <button type="submit" class="btn btn-color fw-semibold mt-4">GUARDAR MASCOTA</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-puppet mt-5">
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logoPawCenter.png" width="200px" alt="">
          </a>
          <p class="slogan-footer fw-semibold">Cuidamos a tu mascota todo el a√±o</p>
        </div>
        <div class="col-md-8">
          <ul class="footer-links d-flex flex-wrap justify-content-center justify-content-md-end gap-4">
            <li><a href="#">Home</a></li>
            <li><a href="#">Turnos</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Tips</a></li>
            <li><a href="#">Mi Perfil</a></li>
            <li><a href="#">Carrito</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
