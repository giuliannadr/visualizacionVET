      font-size: 18px;

      transition: transform 0.2s ease;
      pointer-events: none;
    }

    }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contenedorTurnos = document.querySelector(".turnos");
      let turnosGuardados = JSON.parse(localStorage.getItem("turnos")) || [];

      // Mostrar los turnos actuales
      turnosGuardados.forEach(turno => {
        const details = document.createElement("details");
        details.className = "item-turno";

        const summary = document.createElement("summary");
        summary.textContent = `${turno.fecha} - ${turno.mascota}`;

        const p = document.createElement("p");
        p.innerHTML = `Hora: ${turno.hora}<br>Motivo: ${turno.motivo}<br>Observaciones de motivo: ${turno.observacion}<br>Sede: ${turno.sede}<br>Veterinario: ${turno.veterinario}`;

        const boton = document.createElement("button");
        boton.className = "cancel-btn";
        boton.textContent = "Cancelar turno";

        boton.addEventListener("click", () => {
          // Filtrar el array para eliminar el turno actual
          turnosGuardados = turnosGuardados.filter(t => !(t.mascota === turno.mascota && t.fecha === turno.fecha));

          // Guardar el nuevo array sin el turno cancelado
          localStorage.setItem("turnos", JSON.stringify(turnosGuardados));

          // Remover el elemento del DOM para que desaparezca inmediatamente
          details.remove();
        });

        details.appendChild(summary);
        details.appendChild(p);
        details.appendChild(boton);

        // Insertar antes de los botones para mantener orden
        contenedorTurnos.insertBefore(details, contenedorTurnos.querySelector(".botones-turno"));
      });
    });

  </script>
